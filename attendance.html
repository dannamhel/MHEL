<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance | Moon Website</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<div class="stars">
  <div class="star" style="top:10%; left:20%"></div>
  <div class="star" style="top:30%; left:70%"></div>
  <div class="star" style="top:60%; left:40%"></div>
  <div class="star" style="top:80%; left:80%"></div>
</div>

<div class="moon"></div>

<header>
  <h1><i class="fa-solid fa-moon"></i> Moon Website</h1>
  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
    <a href="attendance.html">Attendance</a>
    <a href="about.html">About</a>
  </nav>
</header>

<section>
  <h2>Register Attendance</h2>

  <div class="card">
    <input type="text" id="fn" placeholder="First name *">
    <input type="text" id="mn" placeholder="Middle name (optional)">
    <input type="text" id="ln" placeholder="Last name *">
    <input type="number" id="age" placeholder="Age *" min="1">
    <input type="email" id="em" placeholder="Email *">
    <button id="addBtn">Add to Attendance</button>
  </div>

  

  <div class="card">
    <h3>List of Present Students</h3>
    <table id="qTable" style="width:100%; color:white;">
      <thead>
        <tr>
          <th>First</th>
          <th>Middle</th>
          <th>Last</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</section>

<script src="js/script.js"></script>
</body>
</html>
